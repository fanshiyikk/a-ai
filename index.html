
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智诊AI 产品路演</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; overflow: hidden; }
        .slide-enter { animation: slideIn 0.5s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-text {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 打印/导出 PDF 专用样式 */
        @media print {
            body { overflow: visible !important; height: auto !important; background: white !important; }
            #root > div { background: white !important; padding: 0 !important; }
            .no-print { display: none !important; }
            .slide-container { 
                position: relative !important; 
                display: block !important; 
                page-break-after: always !important; 
                opacity: 1 !important; 
                transform: none !important;
                width: 100vw !important;
                height: 100vh !important;
            }
            .presentation-wrapper {
                max-width: none !important;
                aspect-ratio: auto !important;
            }
        }
    </style>
